<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweety Bakery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/scss/style.css">
    <script src="./public/js/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="container">
        <div id="navWrapper">
            <img id="logo" src="./public/img/logo.svg" alt="">
            <ul id="navContent">
                <li class="navItem navActive">
                    <a class="" href="#">
                        <i class="fa fa-home" aria-hidden="true"></i>系統首頁
                    </a>
                </li>
                <li class="navItem">
                    <a href="#">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>訂單管理
                    </a>
                </li>
                <li class="navItem ">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>商品管理
                    <ul class="sub1">
                        <li><a href="#">商品列表</a></li>
                        <li><a href="#">種類管理</a></li>
                    </ul>
                </li>
                <li class="navItem">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>課程管理
                    <ul class="sub1">
                        <li><a href="#">課程列表</a></li>
                        <li><a href="#">課程時間</a></li>
                        <li><a href="#">預約管理</a></li>
                    </ul>
                </li>
                <li class="navItem">
                    <a href="#"><i class="fa fa-user" aria-hidden="true"></i>會員管理</a>
                </li>
            </ul>
        </div>
        <!-- 主要資訊區塊 -->
        <div id="mainWrapper">
            <!-- 標題 -->
            <h2 id="mainTitle">系統首頁</h2>
            <!--三個資訊  -->
            <div id="capsulesArea">
                <div class="capsule">
                    <p class="title">本週平均商品銷售量</p>
                    <i class="fa fa-shopping-cart icon"></i>
                    <span class="dataNum">123</span>
                    <span class="unit">個/天</span>
                </div>
                <div class="capsule">
                    <p class="title">本週新增訂單數量</p>
                    <i class="fa fa-files-o icon"></i>
                    <span class="dataNum">1523</span>
                    <span class="unit">筆</span>
                </div>
                <div class="capsule">
                    <p class="title">會員總人數</p>
                    <i class="fa fa-users icon"></i>
                    <span class="dataNum">1923</span>
                    <span class="unit">人</span>
                </div>
            </div>
            <!-- 頁籤區 -->
            <div id="tabWrapper">
                <ul id="tabs">
                    <li class="tabItem tabActive"><a href="#">銷售額</a></li>
                    <li class="tabItem"><a href="#">商品排行</a></li>
                </ul>
                <div id="salesInfo">
                    <div id="leftArea">
                        <select name="salesYear" id="salesYear">
                            <option value="2021">2021年</option>
                            <option value="2022">2022年</option>
                        </select>
                        <select name="salesMonth" id="salesMonth">
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                        <p >本月銷售額</p>
                        <label id="sales">$1,223,222</label>
                        <span>(TWD)</span>
                    </div>
                    <div id="rightArea">
                        <canvas style="border: 1px solid #707070;" width="600px" height="350px"></canvas>
                    </div>
                </div>
                <div id="rankInfo">
                    <div class="selectArea"> 
                        <select name="rankYear" id="salesYear">
                            <option value="2021">2021年</option>
                            <option value="2022">2022年</option>
                        </select>
                        <select name="rankMonth" id="salesMonth">
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                        <select name="productType" id="productType">
                            <option value="杯子蛋糕">杯子蛋糕</option>
                        </select>
                        <select name="#" id="productType">
                            <option value="">銷售數量由高到低排序</option>
                            <option value="">銷售數量由低到高排序</option>
                        </select>
                    </div>
                    <table id="rankTable">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>商品名稱</th>
                                <th>銷售數量</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>櫻桃杯子蛋糕</td>
                                <td>132</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="paginationArea">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            // 導覽列次項目展開
            $('.navItem').on('click', function () {
                $('.navItem').removeClass('navActive');
                $(this).addClass('navActive');
            });


            // 被選取的次項目
            $('.sub1>li').on('click', function () {
                $('.sub1>li>a').removeClass('subActive');
                $(this).find('a').addClass('subActive');
            });


            // 頁籤
            $('.tabItem').on('click',function(){
                $('.tabItem').removeClass('tabActive');
                $(this).addClass('tabActive');
                let showArea=$(this).text();
                if(showArea==='商品排行'){
                    $('#salesInfo').hide();
                    $('#rankInfo').show();
                }else{
                    $('#salesInfo').show();
                    $('#rankInfo').hide();
                }
            });
        });
    </script>
</body>

</html>
