<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Create and Edit Modal</title>
    <link rel="stylesheet" href="./public/scss/style.css">
    <script src="./public/js/jquery-3.6.0.js"></script>
</head>
<body>
    <p>
        還好沒了吧懶的一吉。間的遊戲，好像，的感覺應該是。最後一，麼不一期待的時候才發現。

有這麼⋯肖時欽，星為起歡迎想要，看過我也餅很⋯到我所以也件事家職一我去？麼比起我最在的只是，不小啊啊啊，另外一落惡你會是小用畢竟是，看一次好了標註就是很給他，哪搬家準備覺的⋯一直道他應該⋯的過程團隊的好可月亮真的，國中的很想⋯是非的話那真的要，麼事，入因為抽的只能量事我前事。還沒到正常的開我還是，以吃好好看兩天⋯牌，是沒後他也要意思嗎中一個好像⋯自己有知所以這，然的笑在台北啦。
    </p>
    
    <div id="productCreateAndEditModal" class="bigModal">

        <div class="modalWrap">


            <span class="modalClose">&times;</span>

            <div class="modalContent">

                <p id="mainModalTitle">商品新增/編輯</p>
                
                <div class="bigModalForm">

                    <div id="uploadImg">
                        <div id="uploadArea">
                            <div>+</div>
                            <p>點擊或拖曳上傳</p>
                        </div>
                        <div id="showImgArea">

                            <div class="imgItem">
                                <div>&times;</div>
                                <div>
                                    <img src="./public/img/productDetailPic.jpg" alt="">
                                </div>
                            </div>

                            <div class="imgItem">
                                <div>&times;</div>
                                <div>
                                    <img src="./public/img/productDetailPic.jpg" alt="">
                                </div>
                            </div>

                            <div class="imgItem">
                                <div>&times;</div>
                                <div>
                                    <img src="./public/img/productDetailPic.jpg" alt="">
                                </div>
                            </div>
                            <div class="imgItem">
                                <div>&times;</div>
                                <div>
                                    <img src="./public/img/productDetailPic.jpg" alt="">
                                </div>
                            </div>
                            <div class="imgItem">
                                <div>&times;</div>
                                <div>
                                    <img src="./public/img/productDetailPic.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="formField">

                        <div class="formGroup">
                            <label for="">商品名稱:</label>
                            <input type="text">
                        </div>

                        <div class="formGroup">
                            <label for="">商品類別:</label>
                            <select name="" id="">
                                <option value="roundCake">圓形蛋糕</option>
                                <option value="cupCake">杯子蛋糕</option>
                                <option value="cookie">餅乾</option>
                            </select>
                        </div>

                        <div class="formGroup">
                            <label for="">商品單價:</label>
                            <input type="number">
                        </div>

                        <div class="formGroup">
                            <label for="">商品狀態:</label>
                            <label class="toggleSwitch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>

                        <div class="formGroup">
                            <label for="">商品簡介:</label><br>
                            <textarea cols="40"></textarea>
                        </div>
                        <div class="formGroup">
                            <label for="">商品成份:</label><br>
                            <textarea cols="40"></textarea>
                        </div>
                        <div class="formGroup">
                            <button type="button">儲存</button>
                            <button type="button">取消</button>
                        </div>
                    </div>
                </div>
                
                    
            </div>
            
        </div>

    </div>

    <script>
        $(document).ready(function(){

            //textarea根據內容自動調整高度
            $( "textarea" ).on( "input", function() {
                $(this).css('height', 'auto');
                var textareaHeight = $(this).prop('scrollHeight');
                $(this).css('height', `${textareaHeight}px`);

                var modalWrapHeight = $( '.modalWrap' ).prop('scrollHeight');
                if(modalWrapHeight > 610){
                    $( '.modalWrap' ).css('overflow-y' , 'scroll');
                };
            });
        })
    </script>
</body>
</html>
