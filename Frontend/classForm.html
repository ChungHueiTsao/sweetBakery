      <div class="logo">

      </div>
      <div class="menu">
        <ul class="nav-items">
          <li><a href="/about.html" class="nav-link">品牌形象</a></li>
          <li><a href="/products.html" class="nav-link">商品總覽</a></li>
          <li><a href="/classes.html" class="nav-link">課程活動</a></li>
        </ul>
        <div class="search-wrapper">
          <form class="searchForm" action="/">
            <input class="search-input" type="search" name="productSearch" placeholder="搜尋商品...">
            <button type="button" class="searchBtn">
              <svg width="1.2rem" height="1.2rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#4d4d4d">

                  </g>

        <div class="icons">

    <!-- Sign in and Sign up Modal -->
    <div class="loginModal">
      <div class="container">
        <div class="closeModal">&times;</div>
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>會員註冊</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-line"></i></a>
            </div>
            <span>&mdash;或&mdash;</span>
            <input type="email" placeholder="電子信箱" required />
            <input type="password" placeholder="密碼" required />
            <input type="password" placeholder="確認密碼" requried />
            <input type="tel" pattern="\d*" minlength="10" maxlength="10" placeholder="手機號碼" requried />
            <button>註冊</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>會員登入</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-line"></i></a>
            </div>
            <span>&mdash;或&mdash;</span>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <a class="forgetPwBtn" href="#">忘記密碼?</a>
            <button>登入</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <span id="signIn">已是會員？ 登入</span>
            </div>
            <div class="overlay-panel overlay-right">
              <span id="signUp">不是會員？註冊</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-overlay"></div>
    </div>

    <!-- Forget Password Modal -->
    <div class="forgetPwModal">
      <div class="container">
        <div class="closeModal">&times;</div>
        <div class="form-container">
          <img src="public/img/Image 2.png" alt="">
          <form action="#">
            <h1>忘記密碼</h1>
            <input type="email" placeholder="電子信箱" required />
            <button class="sendBtn">送出</button>
            <br>
            <div class="login">
              <a class="loginBtn" href="#">登入</a>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-overlay"></div>
    </div>

  </header>


  <section class="form">
    <div class="heading">
      <h1 class="page-heading">已選擇課程</h1>
      <div class="divider"></div>
    </div>

    <div class="classInfo">
      <img src="public/img/class/class1.jpg">
      <div class="classContent">
        <h2 class="classTitle">親手製作 - 日式布丁草莓蛋糕
          <span class="remain"><label>(剩餘名額:</label> 5人)</span>
        </h2>
        <div class="classTime"><i class="fas fa-calendar"></i>2022 /01/22 (六) 14:00 ~ 16:30</div>
        <div class="classPrice">NT $2,200</div>
        <div class="guest">報名人數: <span>2</span>人</div>
      </div>
    </div>

    <div class="guest-info">
      <h3>報名人資訊</h3>
      <div class="divider"></div>
      <form action="/confirm.html" method="GET">
        <div class="guestName">
          <label for="guestName">姓名<span>*</span></label>
          <input class="formInput" type="text" id="guestName" name="name" placeholder="請輸入姓名" required>
        </div>
        <div class="guestPhone">
          <label for="guestPhone">聯絡電話<span>*</span></label>
          <input class="formInput" type="tel" id="guestPhone" pattern="\d*" name="phone" minlength="10" maxlength="10"
            placeholder="請輸入電話" required>
        </div>
        <div class="guestNotes">
          <label for="guestNotes">備註</label>
          <textarea class="formInput" name="notes" id="guestNotes" cols="60" rows="5" placeholder="請輸入訊息..."></textarea>
        </div>
        <div class="buttons">
          <button type="submit" value="確認" class="submit">確認</button>
          <a href="/classDetail.html" class="cancel">取消</a>
        </div>
      </form>

    </div>

  </section>



  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <div class="logo">
        <img src="public/img/logo.svg" alt="呷甜甜Sweet Bakery">
      </div>
      <div class="store-info">
        <h4>關於我們</h4>
        <ul class="aboutInfo">
          <li><i class="fas fa-map-marker-alt"></i><a href="https://www.google.com/maps">台中市黎明路</a></li>
          <li><i class="fas fa-phone"></i><a href="tel:04-12345678">04-12345678</a></li>
          <li><i class="fas fa-clock"></i><a href="mailto: sweetbakery@email.com">10:00 ~ 20:00</a></li>
          <li><i class="fas fa-envelope"></i><a href="mailto: sweetbakery@email.com">sweetbakery@gmail.com</a></li>
        </ul>

      </div>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-line"></i>
      </div>
    </div>
  </footer>
