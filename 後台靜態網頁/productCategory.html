<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweety Bakery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/scss/style.css">
    <script src="./public/js/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="container">
        <div id="navWrapper">
            <img id="logo" src="./public/img/logo.svg" alt="">
            <ul id="navContent">
                <li class="navItem ">
                    <a class="" href="#">
                        <i class="fa fa-home" aria-hidden="true"></i>系統首頁
                    </a>
                </li>
                <li class="navItem">
                    <a href="#">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>訂單管理
                    </a>
                </li>
                <li class="navItem navActive">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>商品管理
                    <ul class="sub1">
                        <li><a href="#">商品列表</a></li>
                        <li><a class="subActive" href="#">種類管理</a></li>
                    </ul>
                </li>
                <li class="navItem">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>課程管理
                    <ul class="sub1">
                        <li><a href="#">課程列表</a></li>
                        <li><a href="#">課程時間</a></li>
                        <li><a href="#">預約管理</a></li>
                    </ul>
                </li>
                <li class="navItem">
                    <a href="#"><i class="fa fa-user" aria-hidden="true"></i>會員管理</a>
                </li>
            </ul>
        </div>
        <!-- 主要資訊區塊 -->
        <div id="mainWrapper">
            <!-- 標題 -->
            <h2 id="mainTitle">商品種類管理</h2>
            <!-- 新增種類區 -->
            <div id="addCategoryArea">
                <h3>新增種類</h3>
                <label>種類名稱: <input type="text" name="" id=""></label>
                <button>新增 <i class="fa fa-plus"></i></button>
            </div>

            <table class="categoryList">
                <thead>
                    <tr>
                        <th>商品種類編號</th>
                        <th>種類名稱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td><input type="text" value="杯子蛋糕"></td>
                        <td><button class="btnStyle">儲存</button><button class="btnStyle">取消</button><button
                                class="btnStyle">刪除</button></td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td><input type="text" value="圓形蛋糕" disabled></td>
                        <td><button class="btnStyle">編輯</button><button class="btnStyle">刪除</button></td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td><input type="text" value="餅乾" disabled></td>
                        <td><button class="btnStyle">編輯</button><button class="btnStyle">刪除</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            // 導覽列次項目展開
            $('.navItem').on('click', function () {
                $('.navItem').removeClass('navActive');
                $(this).addClass('navActive');

            });
            // 被選取的次項目
            $('.sub1>li').on('click', function () {
                $('.sub1>li>a').removeClass('subActive');
                $(this).find('a').addClass('subActive');
            });


        });
    </script>
</body>

</html>
